<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/dashboard.css">
</head>
<body>
    <nav class="side-nav">
        <img src="/assets/logo.png" alt="">
        <img src="/assets/overview.svg" alt="">
        <img src="/assets/student.svg" alt="">
        <img src="/assets/logout.svg" alt="">
    </nav>
    <nav class="top-nav">
        <h4>Good day, David</h4>
        <img src="/assets/Ellipse.png" alt="">
    </nav>
    <nav class="responsive-side-nav">
        <img src="/assets/logo.png" alt="">
        <img src="/assets/overview.svg" alt="">
        <img src="/assets/student.svg" alt="">
        <img src="/assets/logout.svg" alt="">
    </nav>
    <div class="dashboard-body">
        <div class="language-cards">
            <div class="stack">
                <img src="./assets/java.svg" alt="">
                <p>Java</p>
                <h1>80</h1>
                <h4>Students</h4>
            </div>
            <div class="stack">
                <img src="./assets/csharp.svg" alt="">
                <p>C#</p>
                <h1>50</h1>
                <h4>Students</h4>
            </div>
            <div class="stack">
                <img src="./assets/android.svg" alt="">
                <p>Android</p>
                <h1>40</h1>
                <h4>Students</h4>
            </div>
            <div class="stack">
                <img src="./assets/nodejs.svg" class="node" alt="">
                <p>Node JS</p>
                <h1>20</h1>
                <h4>Students</h4>
            </div>
            <div class="stack">
                <img src="./assets/python.svg" class="python" alt="">
                <p>Python</p>
                <h1>90</h1>
                <h4>Students</h4>
            </div>
        </div>
        <div class="performance">
            <div class="performance-card">
                <h2>Average Performance <br /> by Stack</h2>
                <div class="arrows">
                    <img src="/assets/prev.svg" alt="">
                    <p>Squad 1</p>
                    <img src="/assets/next.svg" alt="">
                </div>
                <div class="progress">
                    <div class="progress-flex">
                        <p>Java</p>
                        <div class="progressbar-flex">
                        <div class="progressbar">
                            <div></div>
                        </div>
                        <p>75</p>
                    </div>
                    </div>
                    <div class="progress-flex">
                        <p>C#</p>
                        <div class="progressbar-flex">
                        <div class="progressbar">
                            <div></div>
                        </div>
                        <p>75</p>
                    </div>
                    </div>
                    <div class="progress-flex">
                        <p>Android</p>
                        <div class="progressbar-flex">
                        <div class="progressbar">
                            <div></div>
                        </div>
                        <p>75</p>
                    </div>
                    </div>
                    <div class="progress-flex">
                        <p>Node JS</p>
                        <div class="progressbar-flex">
                            <div class="progressbar-red">
                                <div></div>
                            </div>
                            <p>43</p>
                        </div>
                    </div>
                    <div class="progress-flex">
                        <p>Python</p>
                        <div class="progressbar-flex">
                            <div class="progressbar-red">
                                <div></div>
                            </div>
                            <p>43</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
